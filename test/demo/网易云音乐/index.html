<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>西彬呀</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        * {
            transform-style: preserve-3d;
        }
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, .5);
        }
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .container {
            margin: 100px auto 0;
            text-align: center;
        }
        .wrap {
            display: block;
            margin: 0 auto;
            width: 744px;
            height: 174px;
            perspective: 800px;
        }
        .card {
            display: none;
            position: absolute;
            left: calc(50% - 236px);
            border: 1px solid #bec7d6;
            width: 472px;
            height: 172px;
            border-radius: 6px;
            transition: all .6s;
        }
        .card1 {
            background: url('./img/xibinya2.jpg');
            background-size: contain;
        }
        .card2 {
            background: url('./img/xibinya4.jpg');
            background-size: contain;
        }
        .card3 {
            background: url('./img/xibinya1.jpg');
            background-size: contain;
        }
        .card4 {
            background: url('./img/xibinya3.jpg');
            background-size: contain;
        }
        .card5 {
            background: url('./img/xibinya5.jpg');
            background-size: contain;
        }
        .card6 {
            background: url('./img/xibinya6.jpg');
            background-size: contain;
        }
        li:nth-child(1) {
            display: block;
            opacity: 0;
            transform: rotateY(24deg) translate3d(-220px, 0, -600px);
        }
        li:nth-child(2) {
            display: block;
            transform: rotateY(36deg) translate3d(-40px, 0, -400px);
        }
        li:nth-child(3) {
            display: block;
            transform: rotateY(0deg) translate3d(0px, 0, 0px)
        }
        li:nth-child(4) {
            display: block;
            transform: rotateY(-36deg) translate3d(40px, 0, -400px);
        }
        li:nth-child(5) {
            display: block;
            opacity: 0;
            transform: rotateY(-24deg) translate3d(220px, 0, -600px);
        }
        li:nth-child(6) {
            display: none;
        }
        .next {
            transform: rotateY(-36deg) translate3d(40px, 0, -400px);
        }
        .pre {
            transform: rotateY(36deg) translate3d(-40px, 0, -400px);
        }
        .next-disappear {
            opacity: 0;
            transform: rotateY(-24deg) translate3d(220px, 0, -600px);
        }
        .pre-disappear {
            opacity: 0;
            transform: rotateY(24deg) translate3d(-220px, 0, -600px);
        }
        .pre-hot-area {
            position: absolute;
            top: 16px;
            left: calc(50% - 382px);
            height: 142px;
            width: 146px;
            cursor: pointer;
        }
        .next-hot-area {
            position: absolute;
            top: 16px;
            right: calc(50% - 382px);
            height: 142px;
            width: 146px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class='container'>
        <ul class='wrap' id='notice-loop'>
            <li class='card4 card'></li>
            <li class='card3 card'></li>
            <li class='card1 card'></li>
            <li class='card2 card'></li>
            <li class='card5 card'></li>
            <li class='card6 card'></li>
        </ul>
        <div id='pre_hot_area' class='pre-hot-area' onclick='preLoop()'></div>
        <div id='next_hot_area' class='next-hot-area' onclick='nextLoop()'></div>
    </div>
    <script>
        let loop = document.getElementById('notice-loop')
        function nextLoop () {

            console.log('next')
            let fc = loop.firstElementChild;
            loop.appendChild(fc);
        }
        function preLoop () {
            console.log('pre')
            let lc = loop.lastElementChild;
            loop.prepend(lc);
        }
    </script>
</body>
</html>
