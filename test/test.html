<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="" rel="stylesheet">
    <style>
        .tittle {
            margin: 100px 90px 20px;
            font-size: 2.3rem;
        }
        .box {
            border: 2px solid #dddddd;
            width: 86%;
            height: 160px;
            margin: 0 auto;
            line-height: 20px;
            font-weight: 800;
            overflow: hidden;

        }
        .notice {
            list-style: none;
            padding: 10px 20px;
            margin: 0;
        }
        ul>li {
            height: 30px;
            font-size: 1.3rem;
        }
        @keyframes notice-loop {
            from {
                margin-top: 0px
            }
            to {
                margin-top: -38px;
            }
        }
    </style>
</head>

<body>
    <div class="notice-loop">
        <div class="tittle">公告轮询</div>
        <div class="box">
            <ul class="notice" id='notice-loop'>
                <li>test1</li>
                <li>test2</li>
                <li>test3</li>
                <li>test4</li>
                <li>test5</li>
                <li>test6</li>
                <li>test7</li>
            </ul>
        </div>
    </div>
    <script>
        let loop = document.getElementById('notice-loop')
        function noticeLoop () {
            loop.style.animation = 'notice-loop 2s';
            let fc = loop.firstElementChild;
            setTimeout(() => {
                loop.style.animation = '';
                loop.appendChild(fc);
                loop.style.marginTop = 0;
            }, 1000)
        }
        
        setInterval(noticeLoop, 3000)
    </script>
</body>

</html>
