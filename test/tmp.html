<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

    </style>
</head>
<body>
   <div class='wrap'>
       <div class='content'>content</div>
   </div>

    <script>
        let timeOut = 0
        function start() {
            console.log('start')
            timeOut = setTimeout(() => {
                timeOut = 0
                document.getElementById('test').innerHTML = '长按事件'
            }, 500)
        }
        function move() {
            clearTimeout(timeOut)
            timeOut = 0
            console.log('move')
        }
        function end() {
            console.log('end')
            
            clearTimeout(timeOut)
            console.log(timeOut)
            if (timeOut != 0) {
                document.getElementById('test').innerHTML = 'click事件'
            }
        }
    </script>
</body>
</html>
