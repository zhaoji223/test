<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item {
            margin: 20px 0px;
        }
    </style>
</head>
<body>
    <div class='item'>
        <label for="">身高：</label>
        <input id='height' type="text">cm
    </div>
    <div class='item'>
        <label for="">体重：</label>
        <input id='weight' type="text">kg
    </div>
    <button class='item' onclick='calcBMI()'>计算体质指数(BMI)：</button>
    <div style='color: red;'>BMI指数不适用与肌肉发达者</div>
    <text id='bmi'></text>
    <img width="100%" src="./images/BMI指数.jpg" alt="">
    <button class='item' onclick='jump()'>查看每日需要摄入多少卡路里(Kcal)</button>
</body>
<script>
    let domHeight = document.getElementById('height')
    let domWeight = document.getElementById('weight')
    let domBMI = document.getElementById('bmi')
    let BMI = ''

    function calcBMI() {
        let height = Number(domHeight.value)/100 || 0
        let weight = Number(domWeight.value) || 0
        if(weight != 0 && height != 0) {
            BMI = (weight/height/height).toFixed(2)
            domBMI.innerText = BMI
        }
    }
    
    function jump() {
        if(domHeight.value && domWeight.value) {
            let url = './calcKcal.html?height=' + domHeight.value + '&weight' + domWeight.value
            window.open(url, '_blank'); 
        }
    }
</script>
</html>
